baseURL = "https://cv.tamatoledo.org/"
title = "Tama-Toledo Community Visioning"
# author = "Steve Francia"
# copyright = "Copyright © 2008–2019, Steve Francia and the Hugo Authors; all rights reserved."
paginate = 3
# ignoreFiles = ["content/portfolio/\\.*","content/product/\\.*","content/sketch/\\.*"]
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
enableEmoji = true

## Theme specific examples
#author = "Sebastian Pech"
#copyright = "Sebastian Pech"
# googleAnalytics = "UA-187260584-4"
enableRobotsTXT = true 
pygmentsCodeFences = true
canonifyurls = true
# paginate = 10
theme="bootstrap-bp-hugo-theme"

## Config settings for the new, default "Goldmark" markdown engine
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    hrefTargetBlank = true
    [markup.goldmark.renderer]
      unsafe = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[permalinks]
  posts = "/:year/:month/:slug/"
  post = "/:year/:month/:slug/"
  pages = "/:slug/"
  page = "/:slug/"

[Author]
  name = "Mackenzie McFate"

[params]
  bannerImage = "/images/banner1.png"
  description = "Copyright © 2021. All Rights Reserved. Original design by Mark A. McFate"
  images = ["logo.jpg", "banner1.png"]
  # showPostSummary = true
  # startPageColumns = true
  # showListsGrouped = true
  alwaysExpandMenu = true
  customDateFormat = "Monday, January 2, 2006"  # customDateFormat = "02.01.2006"
  hideReadingTime = true
  # themeColor="dark" # dark, light, blue, do not set for bootstrap default
  # js=["/js/test_site.js"]
  # css=["/css/test_site.css"]
  # csscdn=["https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap"]


# Sets Social Media icons to appear and link to your account. Value should be your
# username unless otherwise noted.
# Code from https://themes.gohugo.io/future-imperfect/ theme
[social]
  facebook = "https://www.facebook.com/SouthTamaRecreation/"
  email = "mark@tamatoledo.org"
  # youtube = ""

